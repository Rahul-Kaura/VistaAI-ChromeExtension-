<!DOCTYPE html>
<html>
<head>
    <title>VistaAI Logo Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .logo-test {
            margin: 20px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            display: inline-block;
        }
        .logo-test img {
            border: 2px solid #666;
            border-radius: 5px;
            margin: 10px;
        }
        .size-label {
            font-weight: bold;
            color: #64b5f6;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>üîç VistaAI Logo Test</h1>
    <p>Testing logo visibility at different sizes:</p>
    
    <div class="logo-test">
        <div class="size-label">16px (Toolbar)</div>
        <img src="vista-ai-logo-16.png" alt="16px Logo" style="width: 64px; height: 64px;">
        <img src="vista-ai-logo-16.png" alt="16px Logo Actual Size" style="width: 16px; height: 16px;">
    </div>
    
    <div class="logo-test">
        <div class="size-label">48px (Extensions Page)</div>
        <img src="vista-ai-logo-48.png" alt="48px Logo" style="width: 96px; height: 96px;">
        <img src="vista-ai-logo-48.png" alt="48px Logo Actual Size" style="width: 48px; height: 48px;">
    </div>
    
    <div class="logo-test">
        <div class="size-label">128px (Store)</div>
        <img src="vista-ai-logo-128.png" alt="128px Logo" style="width: 128px; height: 128px;">
    </div>
    
    <p><strong>Can you see the white "V" in the center of each logo?</strong></p>
</body>
</html>
